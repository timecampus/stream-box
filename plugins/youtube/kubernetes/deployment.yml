apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: node-skeleton
  labels:
    app: node-skeleton
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: node-skeleton  
    spec:
      containers: 
      - name: node-skeleton 
        image: tvvignesh/node-skeleton
        ports:
        - containerPort: 8085